<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Goty inventory</h1>
    <fieldset>
      <div>
          <h2>Elden Ring</h2>
          <h4>FromSoftware</h4>
          <img src="https://image.api.playstation.com/vulcan/ap/rnd/202110/2000/aGhopp3MHppi7kooGE2Dtt8C.png" alt="" width="180" height="270">
          <div>Price <span class="price">$59.99</span></div>
          <div>in-stock <span class="in-stock"></span></div>
          <div>Remove <span class="remove"></span></div>
      </div>

     <div>
          <h2> Sekiro</h2>
          <h4>FromSoftware</h4>
          <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/Sekiro_art.jpg" alt="" width="180" height="270">
          <div>Price <span class="price">$39.99</span></div>
          <div>in-stock <span class="in-stock"></span></div>
          <div>Remove <span class="remove"></span></div>
     </div>

     <div>
          <h2>The Last Of Us Part 2</h2>
          <h4>Naughty Dog</h4>
          <img src="https://image.api.playstation.com/vulcan/img/rnd/202010/2618/w48z6bzefZPrRcJHc7L8SO66.png" alt="" width="180" height="270">
          <div>Price <span class="price">$29.99</span></div>
          <div>in-stock <span class="in-stock"></span></div>
          <div>Remove <span class="remove"></span></div>
     </div>

    <div>
        <legend>ADD NEW GAME</legend>
        <label for="name">Name*</label>
        <input type="text" placeholder="Game Name" required>
        <div>
            <label for="creator">Creator*</label>
            <input type="text" placeholder="Author" required>
        </div>
        <div>
            <label for="Page URL">Page URL*</label>
            <input type="text" placeholder="Web site" required>
        </div>
        <div>
            <label for="Price">Price*</label>
            <input type="text" placeholder="$" required>
        </div>
        <div>
            <select> 
                
                <option value="in-stock">in-stock</option>
                <option value="out-stock">out-stock</option>
            
            </select>

        </div>
    </div>
</fieldset>
</body>
</html>
