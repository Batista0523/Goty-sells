<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVCA INVENTORY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>HVCA INVENTORY</h1>

    <div id="unitList">
        <div class="unit">
            <h2>Ceiling Cassette</h2>
            <h4>M2H20O12120000</h4>
            <img src="https://www.acwholesalers.com/products-image/600/mass_82680_600.png" alt="" width="200"
                height="200">
            <div>Price: <span class="price">$4,043.44</span></div>
            <div>In Stock: <span class="in-stock">Yes</span></div>
            <button class="remove">Remove</button>
        </div>

        <div class="unit">
            <h2>FS-Series 9k</h2>
            <h4>MSZ-FS09NA</h4>
            <img src="https://www.acwholesalers.com/products-image/600/msz-fs09na_110929_1000_378d027df42d3a2fbbec7a80df944fe6.jpg"
                alt="" width="200" height="200">
            <div>Price: <span class="price">$663.00</span></div>
            <div>In Stock: <span class="in-stock">Yes</span></div>
            <button class="remove">Remove</button>
        </div>

        <div class="unit">
            <h2>M-Series H2i Ceiling Cassette</h2>
            <h4>SL-KF12NAH-SD</h4>
            <img src="https://www.acwholesalers.com/products-image/600/mass_107672_.jpg" alt="" width="200"
                height="200">
            <div>Price: <span class="price">$2551.76</span></div>
            <div>In Stock: <span class="in-stock">Yes</span></div>
            <button class="remove">Remove</button>
        </div>
    </div>

    <form id="unitForm">
        <fieldset>
            <legend>ADD NEW UNIT</legend>

            <label for="name">Unit *</label>
            <input type="text" id="name" placeholder="Unit Model" required>

            <label for="availability">Serie *</label>
            <select id="availability" required>
                <option value="select">select</option>
                <option value="M-Series H2i">M-Series H2i</option>
                <option value="M-Series 115V">M-Series 115V</option>
                <option value="HM-Series">HM-Series</option>
            </select>

            <label for="price">Price *</label>
            <input type="text" id="price" placeholder="$" required>

            <label for="stock">In Stock *</label>
            <select id="stock" required>
                <option value="in-stock">In Stock</option>
                <option value="out-of-stock">Out of Stock</option>
            </select>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

    <script src="main.js"></script>
</body>

</html>
